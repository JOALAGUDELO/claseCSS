<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagina2</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <header>
        <H1>TABLAS Y FORMULARIOS</H1>
    </header>
    <main>
        <section>
            <H2>TABLAS: </H2>
            <hr>
            <table>
                <tr>
                    <td>Título celda1</td>
                    <td>Título celda2</td>
                    <td>Título celda3</td>
                    <td>Título celda4</td>
                </tr>
                <tr>
                    <td>Texto celda1</td>
                    <td>Texto celda2</td>
                    <td>Texto celda3</td>
                    <td>Texto celda4</td>
                </tr>
            </table>
            <HR>
        </section>
        <section>
            <h2>FORMULARIOS:</h2>
            <HR>
            <FORM>
                <input type="number" id="cedula" name="cedula" placeholder="Digite su cédula">
                <input type="text" id="nombre" name="nombre" placeholder="Digite su nombre">
                <input type="email" id="email" name="email" placeholder="Digite su email">
                <input type="password" id="password" name="password" placeholder="Digite su contraseña">
                <input type="submit" id="btnEnviar" name="btnEnviar">

                <input type="checkbox">
                <input type=“radio”>
                <input type=“number”>
            </FORM>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
